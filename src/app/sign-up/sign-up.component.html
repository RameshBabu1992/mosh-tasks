<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" 
    type="text" id="username" 
    class="form-control" />
    <div *ngIf="username.pending">Loading.....</div>
    <div class="alert alert-danger"
     *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required">Username Required</div>
      <div *ngIf="username.errors.minlength">Username should be of min {{ username.errors.minlength.requiredLength }} characters</div>      
      <div *ngIf="username.errors.cannotContainSpace">Username Cannot Contain Space</div>
      <div *ngIf="username.errors.shouldBeUnique">Username already exists</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" id="password" class="form-control" />
    <div class="alert alert-danger"
     *ngIf="password.touched && password.invalid">Password Required</div>
  </div>
  <button class="btn btn-primary">SignUp</button>
</form>
