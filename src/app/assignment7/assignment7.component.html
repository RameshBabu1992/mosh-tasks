<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="text" class="form-control" formControlName="oldPassword" id="oldPassword" />
    <div *ngIf="oldPassword.pending">Verifying Old Password...</div>
    <div *ngIf="oldPassword.invalid && oldPassword.touched" class="alert alert-danger">
      <div  *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.oldPasswordIsValid">Old Password is not valid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input (change)="submit()" type="text" class="form-control" formControlName="newPassword" />
    <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
      <div  *ngIf="newPassword.errors.required">New Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input (change)="submit()" type="text" class="form-control" formControlName="confirmPassword" />
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="alert alert-danger">
      <div  *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
    </div>
  </div>
  <div *ngIf="form.errors" class="alert alert-danger">Confirm Password Not matched</div>
  <!-- <button class="btn btn-primary"  >Submit</button> -->
</form>
